<div class="ng-scroll" ng-init="init()">
    <div id="header"><a href="#">http://cubiq.org/iscroll</a></div>
    <div id="wrapper">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
            </div>
            <ul id="thelist">
                <li ng-repeat="item in pretty track by $index">{{item}}</li>
            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
            </div>
        </div>
    </div>
    <!-- <div id="footer"></div> -->
</div>
